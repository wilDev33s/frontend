<div class="container">
    <app-encabezado></app-encabezado>
    <div class="mt-5">
        <style>
            .hm-gradient {
                background-image: linear-gradient( to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
            }
            
            .darken-grey-text {
                color: #2e2e2e;
            }
            
            .input-group.md-form.form-sm.form-2 input {
                border: 1px solid #bdbdbd;
                border-top-left-radius: 0.25rem;
                border-bottom-left-radius: 0.25rem;
            }
            
            .input-group.md-form.form-sm.form-2 input.purple-border {
                border: 1px solid #9e9e9e;
            }
            
            .input-group.md-form.form-sm.form-2 input[type="text"]:focus:not([readonly]).purple-border {
                border: 1px solid #ba68c8;
                box-shadow: none;
            }
            
            .form-2 .input-group-addon {
                border: 1px solid #ba68c8;
            }
            
            .danger-text {
                color: #ff3547;
            }
            
            .success-text {
                color: #00c851;
            }
            
            .table-bordered.red-border,
            .table-bordered.red-border th,
            .table-bordered.red-border td {
                border: 1px solid #ff3547 !important;
            }
            
            .table.table-bordered th {
                text-align: center;
            }
        </style>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Password</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="hm-gradient">
                <tr *ngFor="let item of usuarios; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.Nombres }}</td>
                    <td>{{ item.usuario }}</td>
                    <td>{{ item.pass }}</td>
                    <td>
                        <button (click)="Editar(item.id)" class="btn btn-warning">
              Editar
            </button>
                        <button (click)="Delete(item.id)" class="btn btn-danger" style="margin-left: 10px">
              Eliminar
            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
