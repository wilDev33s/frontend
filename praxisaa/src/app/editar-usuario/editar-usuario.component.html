<div class="container">
    <app-encabezado></app-encabezado>
    <div class="card mt-5">
        <div class="card-header">
            <h3>Actualizar Usuario</h3>         
        </div>
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)] = "user.Nombres" name="Nombres" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Usuario:</label>
                    <input [(ngModel)] = "user.usuario" name="usuario" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Password:</label>
                    <input [(ngModel)] = "user.pass" name="pass" type="text" class="form-control">
                </div>
                <br>
                <button (click)="updateUser(user)"  class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
   
   </div>
